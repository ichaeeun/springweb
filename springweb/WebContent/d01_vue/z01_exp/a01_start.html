<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/a00_com.css">
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 
 # mvvm 패턴에 따라 모델 데이터 물건명 가격 갯수를 할당하여 
   화면에 h3으로 물건정보를 출력하세요 
 
*/
//
	$(document).ready(function(){
		var model = {pname:"사과",price:3000,cnt:2};
		var vm = new Vue({
			el:"#show",
			data:model
		});
	});

</script>
</head>
<body>
   <div id="show">
   <h2></h2>
   <h3>물건명:{{pname}} </h3>
   <h3>가격:{{price}} </h3>
   <h3>갯수:{{cnt}} </h3>
   </div>
</body>
