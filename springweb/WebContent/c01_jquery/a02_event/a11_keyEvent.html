<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
 # key이벤트 
 1. keydown : 키보드의 특정 키를 입력하고 누르고 있는 순간 이벤트 발생 
 2. keyup : 키보드의 특정 키를 입력하고 눌렀다가 떼는 순간 이벤트 발생 
 3. event.keyCode : 이벤트가 발생한 키의 코드값 
 
 
*/
//
	$(document).ready(function(){
		$("h2").text("key이벤트");
		$("#target").keydown(function(event){
			$("#div01").text(event.keyCode);
		});
		$("#target").keyup(function(event){
			// 눌렀다 떼는 순간 입력한 문자의 크기 
			$("#div02").text($(":text").val().length);
		});
		// ex) 
		// 등록할 id : [] [유효합니다/유효하지않습니다.]
		// 입력하는 순간 글자수가 8~14 일 때 유효합니다. (파랑색) 표기 
		// 그렇지 않을 때는 유효하지않습니다.(빨강색) 표기 
		// 문자열의 갯수나 입력문자열 기준으로 할 때 
		// 입력이 완료된 keyup을 기준으로 처리한다. 
		$("#id").keyup(function(evnet){
			var len = $("#id").val().length;
			if(len>=8&&len<=14){
				$("span").text("유효합니다.").css("color","navy");
				$(this).css("background","aliceblue");
			}else{
				// $("선택자").메서드1().메서드2() : 기능 메서드 chainning 
				$("span").text("유효하지 않습니다.").css("color","red");
				$(this).css("background","pink");
			}
		});
	});

</script>
</head>
<body>
   <h2></h2>
   <form>
   		<input id="target" type="text" value="">
   </form>
   <div id="div01"></div>
   <div id="div02"></div>
   id: <input id="id" value=""><span></span>
</body>
