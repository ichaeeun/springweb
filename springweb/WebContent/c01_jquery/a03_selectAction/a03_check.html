<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/a00_com.css">
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
 # 선택자 선언 
 1. 요소객체:not(:checked)
 	not : 해당 속성값이 아닐 때를 의미하는 선택자 
 	:checked : checked 속성을 가질 때 
 2. 요소객체1 + 요소객체2 
 	형제관계에 있는 두개의 요소객체가 나열 되어 있고, 
 	요소객체2에 대한 선택처리 
 	
 
*/
//
	$(document).ready(function(){
		$("h2").text(":not() Filter Selector");
		$("input:not(:checked)+span").css("background","green");
		// input 요소객체 중 checked가 안된 것의 옆에 있는 span의 배경색상을 green으로 
		$("[type=checkbox]").click(function(){
			// 배경색상 초기화 
			$("input+span").css("background","");
			// check되지 않은 것만 변경처리 
			$("input:not(:checked)+span").css("background","green")
		}); 
		
	});

</script>
</head>
<body>
   <h2></h2>
   <div>
   		<input type="checkbox" name="a">
   		<span>홍길동</span>
   </div>
   <div>
   		<input type="checkbox" name="b">
   		<span>김길동</span>
   </div>
   <div>
   		<input type="checkbox" name="c" checked="checked">
   		<span>마길동</span>
   </div>
   
  
</body>
