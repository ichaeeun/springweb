<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/a00_com.css">
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
 # DOM 추가 처리하는 기능 함수들 
 1. .append("추가할 태그(DOM)")
 	ex) $("div").append("<h3>안녕하세요</h3>");
 		$("div").append($("h2").text("반가워요"));
 2. 추가할태그나DOM.appendTo(추가할 대상객체)
 	ex) $("<h2>좋은날</h2>").appendTo("div");
 3. 요소객체.prepend("요소객체의 접두로 추가처리") 
	"접두로추가할내용".prependTo(요소객체) 	
	
*/
//
	$(document).ready(function(){
		$("h2").text("추가처리 기능 함수들");
		$("#appendFun").click(function(){
			$(".inner").append("<span>길동</span>");
		});
		$("#appendToFun").click(function(){
			$("<span>멋진</span>").appendTo(".inner");
		});
		$("#prependFun").click(function(){
			$(".inner").prepend("<span>멋진</span>");
		});
		/*
		ex) 테이블에 좋아요 버튼 클릭하면 오른쪽 파랑색 배경색상 td 추가 
			싫어요 버튼 클릭하면 왼쪽에 빨간색 배경색상 td 추가 처리 
			[좋아요] [싫어요]
 				[테이블]
		*/
		$("#like").click(function(){
			$("#tab tr").append("<td style='background:aliceblue'></td>");
			
		});
		$("#unlike").click(function(){
			$("#tab tr").prepend("<td style='background:pink'></td>");
		});
	});
</script>
<style>
	td{
		width:30px;
		height:30px;
	}
</style>
</head>
<body>
   <h2></h2>
   <h4 id="appendFun">append처리</h4>
   <h4 id="appendToFun">appendTo처리</h4>
   <h4 id="prependFun">prepend처리</h4>
   <h3>길동</h3>
   <div class="container">
   		<div class="inner">홍길동</div>
   		<div class="inner">김길동</div>
   </div>
   
   <button id="like">좋아요</button><button id="unlike">싫어요</button>
   <table id="tab">
   		<tr><td></td></tr>
   </table>
</body>
